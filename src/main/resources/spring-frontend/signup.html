<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <style>
        #registr_form{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">MyWebApp</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li ><a href="#" th:href="@{/}">Signin</a> </li>
                <li class="active"><a href="#" th:href="@{/signup}" >Signup</a> </li>
            </ul>
        </div>
    </div>
</nav>
<div id="registr_form">
    <form class="form" th:method="POST" th:action="@{/reg}" th:object="${reg}">
        <div class="form-group">
            <div>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Enter name" th:field="*{name}" required>
            </div>
            <br>
            <div>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Enter email" th:field="*{email}" required>
            </div>
            <br>
            <div>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Enter password" th:field="*{password}" required>
            </div>
            <br>
            <input  class="btn btn-primary" type="submit" value="registrate" >
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
